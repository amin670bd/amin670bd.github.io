<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inquiry Received | Aminur.Tech</title>
    <!-- Modern Styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2563eb;
            --dark-bg: #0f172a;
        }
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #f8fafc;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }
        .thank-you-card {
            background: white;
            padding: 60px 40px;
            border-radius: 40px;
            box-shadow: 0 40px 100px -20px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 550px;
            width: 90%;
            border: 1px solid rgba(226, 232, 240, 0.8);
        }
        .icon-circle {
            width: 90px;
            height: 90px;
            background: #eff6ff;
            color: var(--primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            margin: 0 auto 30px;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(37, 99, 235, 0.4); }
            70% { transform: scale(1); box-shadow: 0 0 0 20px rgba(37, 99, 235, 0); }
            100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(37, 99, 235, 0); }
        }
        h1 { font-weight: 800; color: var(--dark-bg); margin-bottom: 20px; }
        p { color: #64748b; font-size: 1.1rem; line-height: 1.6; margin-bottom: 35px; }
        .btn-back {
            background: var(--primary);
            color: white;
            padding: 15px 40px;
            border-radius: 100px;
            text-decoration: none;
            font-weight: 700;
            display: inline-block;
            transition: all 0.3s ease;
            box-shadow: 0 10px 15px -3px rgba(37, 99, 235, 0.3);
        }
        .btn-back:hover {
            background: #1e40af;
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 20px 25px -5px rgba(37, 99, 235, 0.4);
        }
    </style>
</head>
<body>
    <div class="thank-you-card">
        <div class="icon-circle">
            <i class="fa-solid fa-paper-plane"></i>
        </div>
        <h1>Message Sent Successfully!</h1>
        <p>Thank you for reaching out. Your message has been routed to <strong>Md. Asaduzzaman (Aminur)</strong>. You can expect a response to your email within 24 hours.</p>
        
        <!-- Redirects back to your website -->
        <a href="https://amin670bd.github.io/" class="btn-back">
            <i class="fa-solid fa-arrow-left me-2"></i> Return to Portfolio
        </a>
        
        <div class="mt-5 pt-4 border-top">
            <span class="small text-muted">IT & Digital Strategy Professional</span>
        </div>
    </div>
</body>
</html>
